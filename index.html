<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="html" href="cadastro.html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Test | Login</title>
    </head>
    <body>
        <header ><img src="images/logo.png" alt="UpperLogo"></header>
        <div class="content">
            <form class="card" onsubmit="validateLogin(event)">
                <h2 class="acessTitle">Acessar</h2>
                <div class = "loginArea">
                    <div class="loginItens">

                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div class="loginItens">
                        <label for="pass">Senha</label>
                        <input type="password" id="pass" name="pass">
                    </div>
                </div>
                <div class="buttonAreas" >
                        <button type="submit" class="btnLogin">ENTRAR</button>
                    <h3>Não possui conta ? <a href="cadastro.html">Cadastre-se aqui</a></h2>
                </div>
            </form>            
        </div>
        <script>
            
            function validateLogin(event){
                event.preventDefault();
                const formData = new FormData(document.querySelector('form'));
                const email = formData.get("email");
                const pass = formData.get("pass");
                let listUsers = sessionStorage.getItem('users');
                listUsers = JSON.parse(listUsers);
                const find = listUsers.find(element => element.email === email);
                if(find === undefined){
                    console.log("E-mail não encontrado");
                }
                if (find.pass === pass){
                    window.location.href = 'lista-usuarios.html';
                }
                else{
                    console.log("Senha Incorreta")
                }


            }
        </script>
    </body>
</html>
